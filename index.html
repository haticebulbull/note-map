<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- leaflet kütüphanesi css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- css link -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- yan içerik -->
    <aside>
      <div class="head">
        <h1>Notlar</h1>
        <h1 id="add-title">Yeni Not</h1>

        <i id="arrow" class="bi bi-chevron-down"></i>
      </div>

      <form>
        <div class="field">
          <label for="">Başlık</label>
          <input type="text" required />
        </div>

        <div class="field">
          <label for="">Tarih</label>
          <input type="date" required />
        </div>

        <div class="field">
          <label for="">Durum</label>
          <select required>
            <option value="" disabled selected>Seçiniz...</option>
            <option value="goto">Ziyaret</option>
            <option value="park">Park Yeri</option>
            <option value="home">Ev</option>
            <option value="job">İş</option>
          </select>
        </div>

        <div class="buttons">
          <button id="cancel">İptal</button>
          <button>Ekle</button>
        </div>
      </form>

      <ul>
        <!-- <li>
            <div>
              <p>Durak-1</p>
              <p>Tarih: 15 Aralık 2024</p>
              <p>İş</p>
            </div>

            <div class="icons">
              <i class="bi bi-airplane-fill" id="fly"></i>
              <i class="bi bi-trash3-fill" id="delete"></i>
            </div>
          </li> -->
      </ul>
    </aside>

    <!-- harita -->
    <div id="map"></div>

    <!-- leaflet kütüphanesi js -->

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
